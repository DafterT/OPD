<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/icon.jpg" type="image/png">
    <title>ЕСТЬ КОНТРАКТ!</title>
</head>
<body theme="dark">
<p class="error_connect hidden">Ошибка подключения к сети интернет</p>
<main class="main_menu">

    <div class="title">
        <img class="title__img" src="./img/dark_logo.svg">
        <h1 class="title__text no_select">ЕСТЬ КОНТРАКТ!</h1>
    </div>

    <button class="main_menu__button new_game__button" data-id="0">НОВАЯ ИГРА</button>
    <div class="main_menu__panel">
        <p class="panel_text">Код комнаты:</p>
        <div class="panel_seed no_select"></div>
        <button class="panel_button">Наблюдать</button>
    </div>

    <button class="main_menu__button connect__button" data-id="1">ПОДКЛЮЧИТЬСЯ</button>
    <div class="main_menu__panel">
        <p class="panel_text">Введите код комнаты:</p>
        <input class="panel_input" type="tel" maxlength="10">
        <button class="panel_button" data-id="buyer">Купить</button>
        <button class="panel_button" data-id="seller">Продать</button>
    </div>
    
    <button class="main_menu__button reconnect__button">ПЕРЕПОДКЛЮЧИТЬСЯ</button>
</main>

<main class="game_screen hidden">
    <div class="card_container">
        <div class="card_menu room_id_game card_menu_code"></div>
        <div class="card_menu card_menu__button">BACK</div>
    </div> 
</main>

<div class="popup">НОМЕР КОМНАТЫ СКОПИРОВАН</div>
<div class="theme_button"></div>
<div class="messages_cookies hidden">
	<div class="messages_cookies-wrp">
		<a href="#" class="messages_cookies-close"></a>
		Наш сайт использует cookie-файлы, чтоб ваша игра стала комфортнее.
        Оставаясь на нашем сайте вы даете согласие на использование ваших
        cookie-файлов, спасибо вам за это!
	</div>
</div>

<template id="seller_template">
    <div class="card_container player_cards">
        <div class="card">
            <div class="card_inner">
                <h1 class="card_header">Ваша тактика:</h1>
                <div class="card_text tactic"></div>
            </div>
        </div>
        <div class="card">
            <div class="card_inner">
                <h1 class="card_header">Ваша цель:</h1>
                <div class="card_text goal"></div>
            </div>
        </div>
        <div class="card_big">
            <div class="card_inner">
                <h1 class="card_header">Национальность: <span class="national_name"></span></h1>
                <div class="card_text national_all"></div>
            </div>
        </div>
    </div>
</template>

<template id="buyer_template">
    <div class="card_container player_cards">
        <div class="card">
            <div class="card_inner">
                <h1 class="card_header">Ваша тактика: <span class="tactic_name"></span></h1>
                <div class="card_text tactic"></div>
            </div>
        </div>
        <div class="card">
            <div class="card_inner">
                <h1 class="card_header">Ваша цель:</h1>
                <div class="card_text goal"></div>
            </div>
        </div>
        <div class="card_big">
            <div class="card_inner">
                <h1 class="card_header">Национальность:</h1>
                <div class="card_text national_short"></div>
            </div>
        </div>
    </div>
</template>

<template id="watcher_template">
    <div class="watcher player_cards">
        <div class="card_container">
            <div class="splitter">
                <div class="splitter_text">Общее:</div>
                <div class="splitter_time"></div>
            </div>    
        </div>
        <div class="card_container watcher">
            <div class="card_big">
                <div class="card_inner">
                    <h1 class="card_header">Стартовая ситуация:</h1>
                    <div class="card_text start_situation"></div>
                </div>
            </div>
        </div>
        <div class="card_container">
            <div class="splitter">
                <div class="splitter_text">Продавец:</div>
                <div class="splitter_time"></div>
            </div>    
        </div>
        <div class="card_container seller">
            <div class="card">
                <div class="card_inner">
                    <h1 class="card_header">Тактика:</h1>
                    <div class="card_text tactic"></div>
                </div>
            </div>
            <div class="card">
                <div class="card_inner">
                    <h1 class="card_header">Цель:</h1>
                    <div class="card_text goal"></div>
                </div>
            </div>
            <div class="card_big">
                <div class="card_inner">
                    <h1 class="card_header">Национальность: <span class="national_name"></span></h1>
                    <div class="card_text national_all"></div>
                </div>
            </div>
        </div>
        <div class="card_container">
            <div class="splitter">
                <div class="splitter_text">Покупатель:</div>
                <div class="splitter_time"></div>
            </div>    
        </div>
        <div class="card_container buyer">
            <div class="card">
                <div class="card_inner">
                    <h1 class="card_header">Тактика: <span class="tactic_name"></span></h1>
                    <div class="card_text tactic"></div>
                </div>
            </div>
            <div class="card">
                <div class="card_inner">
                    <h1 class="card_header">Цель:</h1>
                    <div class="card_text goal"></div>
                </div>
            </div>
            <div class="card_big">
                <div class="card_inner">
                    <h1 class="card_header">Национальность:</h1>
                    <div class="card_text national_short"></div>
                </div>
            </div>
        </div>
    </div>
</template>

<script src="js/main.js" type="module"></script>
</body>
</html>
