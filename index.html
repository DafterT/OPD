<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ЕСТЬ КОНТРАКТ!</title>
</head>
<body>
<main class="main_menu">

    <div class="title">
        <img class="title__img" src="./img/logo_main_sm_en.svg">
        <h1 class="title__text">ЕСТЬ КОНТРАКТ!</h1>
    </div>

    <div class="new_game">
        <button class="main_menu__button new_game__button" data-id="0">НОВАЯ ИГРА</button>
        <div class="main_menu__panel">
            <p class="panel_text">Код комнаты:</p>
            <div class="panel_seed">QWWR</div>
            <button class="panel_button">Наблюдать</button>
        </div>
    </div>

    <div class="connect">
        <button class="main_menu__button connect__button" data-id="1">ПОДКЛЮЧИТЬСЯ</button>
        <div class="main_menu__panel">
            <p class="panel_text">Введите код комнаты:</p>
            <input class="panel_input" type="text">
            <button class="panel_button">Продавец</button>
            <button class="panel_button">Покупатель</button>
        </div>
    </div>
    
    <button class="main_menu__button">ПЕРЕПОДКЛЮЧИТЬСЯ</button>
</main>

<main class="game_screen">
    
    <div class="card">1</div>
    <div class="card">2</div>
    <div class="card">3</div>
    <div class="card">4</div>
    
</main>

<script src="main.js"></script>
</body>
</html>
