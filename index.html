<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ЕСТЬ КОНТРАКТ!</title>
</head>
<body theme="dark">
<main class="main_menu">

    <div class="title">
        <img class="title__img" src="./img/dark_logo.svg">
        <h1 class="title__text">ЕСТЬ КОНТРАКТ!</h1>
    </div>

    <button class="main_menu__button new_game__button" data-id="0">НОВАЯ ИГРА</button>
    <div class="main_menu__panel">
        <p class="panel_text">Код комнаты:</p>
        <div class="panel_seed">0000</div>
        <button class="panel_button">Наблюдать</button>
    </div>

    <button class="main_menu__button connect__button" data-id="1">ПОДКЛЮЧИТЬСЯ</button>
    <div class="main_menu__panel">
        <p class="panel_text">Введите код комнаты:</p>
        <input class="panel_input" type="text" maxlength="10">
        <button class="panel_button" data-id="buyer">Купить</button>
        <button class="panel_button" data-id="seller">Продать</button>
    </div>
    
    <button class="main_menu__button">ПЕРЕПОДКЛЮЧИТЬСЯ</button>
</main>

<main class="game_screen hidden">
    <div class="card_container">
        <div class="card">
            qweqweqw
        </div>
        <div class="card">
            qweqweqw
        </div>
        <div class="card">
            qweqweqw
        </div>
    </div>
    
    <div class="card_container">
        <div class="splitter">
            <div>
                Продавец
            </div>
            <div>
                11:34
            </div>
        </div>    
    </div>

    <div class="card_container">
        <div class="card_menu room_id_game">
            <div class="card_menu_code">QWWR</div>
        </div>
        <div class="card_menu card_menu__button">    
            <div>BACK</div>
        </div>
    </div>    
</main>
<div class="popup">НОМЕР КОМНАТЫ СКОПИРОВАН</div>
<div class="theme_button"></div>

<template id="card_container">
    <div class="card_container">

    </div>
</template>

<template id="card">
    <div class="card">
        <h1 class="card_header"></h1>
        <div class="card_text"></div>
    </div>
</template>

<template id="card_big">
    <div class="card_big">
        <h1 class="card_header"></h1>
        <div class="card_text"></div>
    </div>
</template>

<template id="splitter">
    <div class="card_container">
        <div class="splitter">
            <div>
                Продавец
            </div>
            <div>
                11:34
            </div>
        </div>    
    </div>
</template>

<script src="js/main.js" type="module"></script>
</body>
</html>
